name: Coverage

on:
  push:
    branches:
      - '*'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Coverage
      run: npm run coverage
