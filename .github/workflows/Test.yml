name: Test

on:
  push:
    branches:
      - '*'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: yarn

    - name: Lint
      run: yarn lint

    - name: Coverage
      run: yarn test
